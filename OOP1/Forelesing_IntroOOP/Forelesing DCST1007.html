    <script>

//Lage en klasse i Javacript OOP1 Forelesing 

//Lag en klase Person 
    class Person {
    constructor(navn,vekt,hoyde){ //Javascript object constructor, kan hete et annet navn
        this.navn = navn;
        this.vekt = vekt;
       
    //Validering av Hoyde for bestemme output
        if (hoyde < 10){
        this.hoyde = hoyde;
    } else {
        this.hoyde = hoyde/100;
    }

        }


    finnBMI(){ //Beregner BMI til Person
        let bmi = this.vekt/(this.hoyde*this.hoyde);
        return bmi;
    }
}

//Lag en funksjon som lager et objekt av klassen Person som vi kan bruke til BMI Klakulatoren til

    </script>
